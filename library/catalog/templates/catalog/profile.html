<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    {% comment %}
        bookinstance_list ListView
    {% endcomment %}
    <h1>Welcome to your Profile</h1>
    <h2>Here are your checked out books:</h2>
    {% for book in bookinstance_list %}
        <ul>
            <li>Instance ID: {{book.id}}</li>
            <ul>
                <li>
                    {{book.book}}
                </li>
            </ul>
        </ul>
    {% endfor %}
</body>
</html>
